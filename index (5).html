<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Divyangana</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }
    #openBtn {
      background: #ff4d6d;
      border: none;
      padding: 20px 40px;
      border-radius: 50px;
      color: white;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 0, 100, 0.6);
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 10px rgba(255,0,100,0.6); }
      50% { box-shadow: 0 0 30px rgba(255,0,100,1); }
      100% { box-shadow: 0 0 10px rgba(255,0,100,0.6); }
    }
    #messageBox {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
      color: white;
      padding: 20px;
    }
    h1 {
      font-size: 36px;
      text-shadow: 0 0 10px #ff007f;
      margin-bottom: 20px;
    }
    #typed {
      font-size: 20px;
      white-space: pre-wrap;
      max-width: 600px;
      line-height: 1.6;
    }
    #from {
      margin-top: 20px;
      font-family: "Brush Script MT", cursive;
      font-size: 28px;
    }
    .balloon {
      position: absolute;
      bottom: -100px;
      width: 40px;
      height: 60px;
      background: pink;
      border-radius: 50% 50% 50% 50%;
      animation: floatUp 10s infinite;
    }
    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <button id="openBtn">‚ù§Ô∏è Open Message ‚ù§Ô∏è</button>
  <div id="messageBox">
    <h1>Happy Birthday Divyangana üéÇüéâ</h1>
    <div id="typed"></div>
    <div id="from">From Ayush</div>
  </div>

  <!-- Happy Birthday Song -->
  <audio id="music" loop>
    <source src="happy-birthday-357371.mp3" type="audio/mpeg">
  </audio>

  <script>
    const btn = document.getElementById('openBtn');
    const box = document.getElementById('messageBox');
    const music = document.getElementById('music');
    const text = `Dear Divyangana,\n\nFrom the very first moment I saw you, something inside me changed. There‚Äôs a timeless beauty in the way your eyes shine, as if they carry a whole universe of stories that only a few are lucky enough to see. Your smile‚Äîoh, that smile‚Äîhas the power to light up even the darkest days, and I find myself constantly mesmerized by it. Every little thing about you, from the way you laugh to the gentle way you carry yourself, makes you more beautiful than words can capture. On your special day, I want to wish you all the happiness and love in the world. May this year bring you nothing but joy and fulfillment. Happy Birthday, Divyangana.`;
    let i = 0;

    btn.onclick = () => {
      btn.style.display = 'none';
      box.style.display = 'flex';
      music.play();
      typeWriter();
      for (let j = 0; j < 20; j++) {
        createBalloon();
      }
    };

    function typeWriter() {
      if (i < text.length) {
        document.getElementById("typed").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 100);
      }
    }

    function createBalloon() {
      const b = document.createElement("div");
      b.className = "balloon";
      b.style.left = Math.random() * 100 + "vw";
      b.style.background = `hsl(${Math.random()*360},70%,70%)`;
      b.style.animationDuration = 5 + Math.random()*5 + "s";
      document.body.appendChild(b);
      setTimeout(() => { b.remove(); }, 10000);
    }
  </script>
</body>
</html>
